[package]
name = "lieutenant"
version = "0.3.0"
authors = ["Endominus <endominus@gmail.com>"]
edition = "2018"

[lib]
name = "lieutenant"
path = "src/lib.rs"

[dependencies]
json = "*"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "*"
serde_json = "*"
failure = "*"
clap = "2.31.2"
crossterm = "*"
structopt = "*"
anyhow = "*"

[dependencies.rusqlite]
version = "*"
features = ["bundled"]

[dependencies.tui]
version = "*"
default-features = false
features = ['crossterm']

